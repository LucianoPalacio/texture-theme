{%- if site.texture.showNav -%}
<div class="navbar">
	<ul>
		<a href="{{ site.baseurl }}/">
			<li> Home </li>
		</a>
		{% for link in site.texture.navigation %}
		<a href="{{ link.url | prepend:site.baseurl }}">
			<li {% if link.url == page.url %}class="active"{% endif %} >{{ link.title }}</li>
		</a>
		{% endfor %}
	</ul>
</div>
{%- endif -%}
